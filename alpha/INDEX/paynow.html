<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../INDEX/logo1.png">
    <title>Payment | ALPHA MECHANIC</title>
    <style>
        /* Basic styling for the form */
        .payment-form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-TOP: 80px;
        }
        .payment-form input, .payment-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .payment-form button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .payment-form button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

<div class="payment-form">
    <label for="brand">Brand</label>
    <select id="brand">
        <option value="mastercard">Mastercard</option>
        <option value="visa">Visa</option>
    </select>

    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" value="5284 9730 9012 3849" />

    <label for="expiryDate">Expiry Date</label>
    <input type="text" id="expiryDate" value="02/27" />

    <label for="cardHolder">Card Holder</label>
    <input type="text" id="cardHolder" value="Kgaugelo" />

    <label for="cvv">CVV</label>
    <input type="text" id="cvv" value="142" />

    <button onclick="processPayment()">Pay now</button>
    <button onclick="previouspage()">Back</button>
</div>

<script>
    function processPayment() {
   
        window.location.href = "../New_Customer/confirmation.html";
    }
    function previouspage(){
        window.location.href = "cart.html";
    }
</script>

</body>
</html>
