<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #343a40;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table, .table th, .table td {
            border: 1px solid #ddd;
        }
        .table th, .table td {
            padding: 10px;
            text-align: left;
        }
        .thead-dark th {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Courier Service</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Available Services</h2>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Service</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Standard Shipping</td>
                        <td>Delivery within 5-7 business days</td>
                        <td>$5.00</td>
                    </tr>
                    <tr>
                        <td>Express Shipping</td>
                        <td>Delivery within 2-3 business days</td>
                        <td>$10.00</td>
                    </tr>
                    <tr>
                        <td>Same-Day Delivery</td>
                        <td>Delivery within the same day</td>
                        <td>$20.00</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Book a Courier</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="pickup-location">Pickup Location</label>
                    <input type="text" id="pickup-location" name="pickup_location" required>
                </div>
                <div class="form-group">
                    <label for="delivery-location">Delivery Location</label>
                    <input type="text" id="delivery-location" name="delivery_location" required>
                </div>
                <div class="form-group">
                    <label for="service">Select Service</label>
                    <select id="service" name="service" required>
                        <option value="standard">Standard Shipping</option>
                        <option value="express">Express Shipping</option>
                        <option value="same-day">Same-Day Delivery</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-truck"></i> Book Courier</button>
            </form>
        </div>

        <div class="section">
            <h2>Track Your Shipment</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="tracking-id">Tracking ID</label>
                    <input type="text" id="tracking-id" name="tracking_id" required>
                </div>
                <button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i> Track</button>
            </form>
        </div>
    </div>

</body>

</html>
