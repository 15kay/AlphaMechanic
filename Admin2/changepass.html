<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Change Password</h1>
    <div class="login-form">
        <form method="post" action="dashboard.html">
            <label for="username">Temporary:</label>
            <input type="text" id="username" name="username" placeholder="Enter temporary password">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password">

            <label for="cpassword">Confirm password:</label>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm password">

            <button type="submit" onclick="dashboard.html">Submit</button>
            </form>
    </div>
    </div>
    
</body>
</html>
